name: Lint

on: [push, pull_request]

jobs:
  php-syntax:
    name: PHP Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          
      - name: Check PHP Syntax
        run: find . -name "*.php" ! -path "./node_modules/*" -print0 | xargs -0 -n1 php -l
