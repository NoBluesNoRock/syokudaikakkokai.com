name: Release Theme

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Create Release ZIP
      run: |
        zip -r syokudaikakkokai.com.zip . -x "*.git*" "node_modules/*" ".github/*" ".vscode/*" "package*.json" "tailwind.config.js" "*.xml" "MEMO.md" "README.md" "LICENSE"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: syokudaikakkokai.com.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
